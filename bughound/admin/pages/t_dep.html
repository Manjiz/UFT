    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('.btn-additem').on('click', function() {
            $('#dataTables-example tbody').append('<tr><td></td><td><input class="new_name" type="text"></td><td><input class="new_deptype" type="text"></td><td><button class="btn btn-xs btn-newitem">保存</button></td></tr>');
        })
        $('#dataTables-example tbody').on('click', '.btn-newitem', function() {
            var self = $(this),
                name = $(this).parents('tr').find('.new_name').val(),
                deptype = $(this).parents('tr').find('.new_deptype').val();
            $.ajax({
                type: 'GET',
                url: 'http://' + location.host + '/api/dep/add',
                data: {name:name, depType:deptype},
                success: function(data) {
                    if(data.state=='success') {
                        alert(data.msg);
                        location.reload();
                    }
                }
            });
        });
        $('#dataTables-example tbody').on('click', '.btn-success', function() {
            var self = $(this),
                id = $(this).parents('tr').children().first().text(),
                preName = $(this).parents('tr').find('.d_name span').text(),
                preDeptype = $(this).parents('tr').find('.d_deptype span').text(),
                name = $(this).parents('tr').find('.d_name input').val(),
                depType = $(this).parents('tr').find('.d_deptype input').val();
            if( name && (preName!=name || preDeptype!=depType) ) {
                $.ajax({
                    type: 'GET',
                    url: 'http://' + location.host + '/api/dep/update',
                    data: {id:id, name:name, depType:depType},
                    success: function(data) {
                        if(data.state=='success') {
                            alert(data.msg);
                        }
                    }
                });
            }
            self.siblings('.btn-primary').show();    //显示修改按钮
            self.hide(); //隐藏保存按钮
            self.parents('tr').find('.d_name input').hide().siblings('span').show().text(name);
            self.parents('tr').find('.d_deptype input').hide().siblings('span').show().text(depType);
        });
        $('#dataTables-example tbody').on('click', '.btn-primary', function() {
            $(this).siblings('.btn-success').show();    //显示保存按钮
            $(this).hide(); //隐藏修改按钮
            $(this).parents('tr').find('.d_name span').hide().siblings('input').show(); //显示输入框
            $(this).parents('tr').find('.d_deptype span').hide().siblings('input').show(); //显示输入框
        });
        $('#dataTables-example tbody').on('click', '.btn-danger', function() {
            var id = $(this).parents('tr').children().first().text();
            $.ajax({
                type: 'GET',
                url: 'http://' + location.host + '/api/dep/del',
                data: {id:id},
                success: function(data) {
                    if(data.state=='success') {
                        alert(data.msg);
                        location.reload();
                    }
                }
            });
        });
        $.ajax({
            type: 'GET',
            url: 'http://' + location.host + '/api/dep/list',
            success: function(data) {
                var rows = JSON.parse(data),
                    tbody = document.querySelector('#dataTables-example tbody');
                rows.forEach(function(e,i,arr) {
                    $(tbody).append('<tr><td>'+e.id+'</td><td class="d_name"><span>'+e.name+'</span><input type="text" value="'+e.name+'"></td><td class="d_deptype"><span>'+e.depType+'</span><input type="text" value="'+e.depType+'"></td><td><button class="btn btn-success btn-xs">保存</button> <button class="btn btn-primary btn-xs">修改</button> <button class="btn btn-danger btn-xs">删除</button></td></tr>')
                });
                $('#dataTables-example').DataTable({
                    responsive: true
                });          
            },
            error: function(xhr, type) {
                console.log('error', type)
            }
        });
    });
    </script>
