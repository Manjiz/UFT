<script src="public/js/app/common.js"></script>
<script>
var type = location.href.match(/#(\w*)/)[1];
document.querySelector('.'+type).style.display = 'block';
if(type==='checksucc') {
	var seconds = 4;
	(function jump() {
		setTimeout(function() {
			document.querySelector('.checksucc .jump span').innerHTML = seconds;
			if(seconds==0) {
				location.href = '/#/gallery';
			}
			jump(--seconds);
		}, 1000)
	})()
}
</script>
