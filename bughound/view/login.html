<style>@import url(public/css/app/login.css);</style>

<div class="mod_cont">
    <div class="mod_cont_fullmain">

        <div class="loginlogo"></div>

        <div class="form signin" ng-hide="bind">
            <h2 class="form_tit">用户登录</h2>
            <div class="form_inp">
                <label for="signin_erp">ERP 帐号</label>
                <input id="signin_erp" class="inp-text" type="text" placeholder="">
            </div>
            <!-- <div class="form_inp">
                <label for="signin_pwd">ERP 密码</label>
                <input id="signin_pwd" class="inp-text" type="password" placeholder="输入密码">
            </div> -->
            <div class="form_inp">
                <div class="remember clear">
                    <input id="remember" type="checkbox">
                    <label for="remember">
                        <span class="pseucheckbox"></span>
                        <span>记住用户</span>
                    </label>
                    <!-- <a href="javascript:void(0);">忘记密码</a> -->
                </div>
                <a href="javascript:void(0);" class="signin_bind" ng-click="bind = !bind">绑定erp才可以登录噢</a>
                <a class="form_btn btn btn-large" href="#">立即登录</a>
                
            </div>
        </div>
        
        <div class="form signup">
            <h2 class="form_tit">用户绑定</h2>
            <div class="form_inp">
                <label for="signup_erp">ERP 帐号</label>
                <input ng-model="verp" id="signup_erp" class="inp-text" type="text" placeholder="ERP 帐号" disabled>
            </div>
            <div class="form_inp">
                <label for="signup_name">中文姓名</label>
                <input id="signup_name" class="inp-text" type="text" placeholder="姓名">
            </div>
            <div class="form_inp">
                <label for="signup_email">Email</label>
                <input id="signup_email" class="inp-text" type="text" placeholder="example@jd.com">
            </div>
            <!-- <div class="form_inp">
                <label for="signup_pwd">密码</label>
                <input id="signup_pwd" class="inp-text" type="{{isShowPwd ? 'text' : 'password'}}" placeholder="6至8个字符，字母、数字或者英文符号">
                <div class="eye {{isShowPwd && 'active'}}" ng-click="isShowPwd=!isShowPwd"></div>
            </div> -->
            <div class="form_inp">
                <label for="signup_dep">部门</label>
                <select id="signup_dep" ng-model="signupDep" kendo-drop-down-list k-options="depSelectOpts" style="display:block;width:100%;"></select>
            </div>
            <a class="form_btn btn btn-large" href="#">绑定</a>
        </div>
        
    </div>
</div>



<div class="mod_mask">
    <div class="mod_mask_wrap">
        <div class="mod_mask_wrap_cont">
            <div class="mod_mask_wrap_cont_msg">哈哈</div>
        </div>
    </div>
    <!--[if lt IE 8]><span></span><![endif]-->
</div>
