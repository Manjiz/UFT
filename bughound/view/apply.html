<style>@import url(public/css/app/apply.css);</style>
<div class="tophd">
    <ul class="tophd_step {{pageState=='original' ? 'step1' : 'step2'}}">
        <li>
            <div class="tophd_step_num">1</div>
            <div class="tophd_step_txt">需求申请</div>
        </li>
        <li>
            <div class="tophd_step_num">2</div>
            <div class="tophd_step_txt">需求审核</div>
        </li>
        <li>
            <div class="tophd_step_num">3</div>
            <div class="tophd_step_txt">周知邮件</div>
        </li>
    </ul>
</div>

<div class="mod_cont">
    <div class="mod_cont_fullmain">
        <div class="applyform" ng-show="pageState=='original'">
            
            <fieldset class="applyform_it dtype icontit">
                <h3><span>需求类型</span><img src="public/img/dtype.png" alt=""></h3>
                <div class="applyform_it_main">
                    <ul class="list-unstyled">
                        <li ng-repeat="x in dtypeRows">
                            <label>
                                <input ng-model="apply.dtype" type="radio" name="dtypeitem" value="{{x.id}}" ng-value="{{x.id}}">
                                <span class="pseuradio"></span>
                                <span>{{x.name}}</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </fieldset>
            
            <fieldset class="applyform_it dname icontit">
                <h3><span>需求名称</span><img src="public/img/dname.png" alt=""></h3>
                <div class="applyform_it_main">
                    <input ng-model="apply.name" type="text" placeholder="输入需求名称">
                </div>
            </fieldset>

            <fieldset class="applyform_it dbusiness icontit">
                <h3><span>业务名称</span><img src="public/img/dbusiness.png" alt=""></h3>
                <div class="applyform_it_main">
                    <select ng-model="apply.business" kendo-drop-down-list k-options="customOptions" style="width:100%;"></select>
                </div>
            </fieldset>

            <fieldset class="applyform_it dexecutedate icontit">
                <h3><span>完成期限</span><img src="public/img/dexecutedate.png" alt=""></h3>
                <div class="applyform_it_main">
                    <input kendo-date-picker="executeDate" k-options="datePickerOpts" onkeydown="javascript:this.blur()" style="width:100%;">
                </div>
            </fieldset>

            <fieldset class="applyform_it dexecutor icontit">
                <h3><span>预执行人</span><img src="public/img/dexecutor.png" alt=""></h3>
                <div class="applyform_it_main">
                    <input kendo-auto-complete="userObjSelected" k-options="userObjSelectedOpts" style="width:100%;">
                </div>
            </fieldset>

            <fieldset class="applyform_it ddesc">
                <h3><span>需求描述</span></h3>
                <div class="applyform_it_main">
                    <textarea ng-model="apply.description" id="description" placeholder="输入需求描述"></textarea>
                </div>
            </fieldset>

            <fieldset class="applyform_it dfiles">
                <h3><span>上传文件</span></h3>
                <div class="applyform_it_main">
                    <input type="file" name="file" kendo-upload k-options="uploadOpts">
                    <div class="applyform_it_main_tip">* 请上传需求文档或设计稿，大小不超过 100MB<span class="applyform_it_main_tip_pc">，你可以拖把文件拖到这里上传 :)</span></div>
                </div>
            </fieldset>
            
            <div class="applyform_btnwrap">
                <a class="applyform_btnwrap_yesbtn btn btn-large" ng-click="submit()">确认提交</a>
                <!-- <a class="applyform_btnwrap_nobtn btn btn-large" ng-click="savedraft()">我再想想</a> -->
            </div>
        </div>
    
        <div class="applysucc" ng-show="pageState=='succ'">
            <div class="applysucc_info">
                <div class="applysucc_info_tit">提交成功，我们会尽快审核！</div>
                <div class="applysucc_info_msg">
                    审核成功后，您将会收到邮件通知。
                </div>
                <div class="applysucc_info_btnwrap">
                    <a class="applysucc_info_btnwrap_check btn btn-large" ng-if="getDemandId!=0" ui-sref="detail({ did:{{getDemandId}} })">查看当前需求</a>
                    <a class="applysucc_info_btnwrap_ahead btn btn-large" href="javascript:location.reload();">继续提需求</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="mod_cont_aside" ng-show="pageState=='original'">
        <div class="mod_cont_aside_wrap">
            <a class="o2" href="https://github.com/o2team" style="display:block;margin-bottom:10px;height:150px;border:1px solid #dedede;text-align:center;background:#6190E8;"><img src="public/images/o2.jpg" alt="o2team" style="height:100%;"></a>
        </div>
    </div> -->
</div>


<div class="mod_mask">
    <div class="mod_mask_wrap">
        <div class="mod_mask_wrap_cont">
            <div class="mod_mask_wrap_cont_msg">哈哈</div>
        </div>
    </div>
    <!--[if lt IE 8]><span></span><![endif]-->
</div>
